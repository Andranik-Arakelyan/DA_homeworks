<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <button id="alert">Show Alert</button>
      <button id="confirm">Show Confirm</button>
      <button id="prompt">Show Prompt</button>
    </div>
    <script>
      let alertNode = document.getElementById("alert");
      let confirmNode = document.getElementById("confirm");
      let promptNode = document.getElementById("prompt");
      alertNode.addEventListener("click", () => alert("Alert showed"));
      confirmNode.addEventListener("click", () => confirm("Confirm showed"));
      promptNode.addEventListener("click", () => prompt("Prompt showed"));
    </script>
  </body>
</html>
